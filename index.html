<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f825b8ab5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <header>
            <div id="header">
                <div id="logo-reservia">
                    <img src="img/reservia.svg" alt="logo reservia"> 
                </div>
                <nav>
                    <ul>
                        <li class="hebergement"><a href="#hebergement" class="menu-hebergement">Hébergements</a></li>
                        <li class="activites"><a href="#activites" class="menu-activites">Activités</a></li>
                        <li class="inscription"><a href="#inscription" class="menu-inscription">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="recherche">
            <span class="titre-gras-recherche">Trouvez votre hébergement pour des vacances de rêve</span><br>
            <br>
            <span class="emplacement">En plein centre ville ou en pleine nature</span>
            <div class="champ-rechercher">
                <div class="icone-map">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form class="champ-recherche">
                    <input type="text" id="saisie-texte-recherche">
                </form>
                <div class="bouton">Rechercher</div>
            </div>
        </div>
        <div id="filtres">
            <div class="titre-gras-filtres">Filtres</div>
            <div class="economique">
                <div class="icone-economique">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="clic-economique">
                    &Eacuteconomique
                </div>
            </div>
            <div class="familial">
                <div class="icone-familial">
                    <i class="fas fa-child"></i>
                </div>
                <div class="clic-familial">
                    Familial
                </div>
            </div>
            <div class="coeur">
                <div class="icone-coeur">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="clic-coeur">
                    Romantique
                </div>
            </div>
            <div class="dog">
                <div class="icone-dog">
                    <i class="fas fa-dog"></i>
                </div>
                <div class="clic-dog">
                    Animaux autorisés
                </div>
            </div>
        </div>






    </div>


</body>
</html>
